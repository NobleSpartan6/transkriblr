<!DOCTYPE html>
<html>
<head>
  <title>OpenTranscriber</title>
  <style>
    body {
      width: 450px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #e0e0e0;
    }
    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      color: red;
      font-weight: bold;
    }
    .transcript-container {
      position: relative;
    }
    #transcriptArea {
      width: 100%;
      min-height: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.5;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .keywords {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .keywords-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .keyword-tag {
      display: inline-block;
      padding: 2px 8px;
      margin: 2px;
      background: #e0e0e0;
      border-radius: 12px;
      font-size: 12px;
    }
    .status-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 5px;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #ccc;
      font-size: 12px;
    }
    .icon-button {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
    }
    .icon-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .icon-button:hover:not(:disabled) {
      background: #e0e0e0;
    }
    .button-icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .tab-selector {
        margin-bottom: 16px;
    }
    
    .tab-select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="startBtn" class="icon-button">
      <img src="../assets/icons/mic_16dp_E8EAED_FILL0_wght400_GRAD0_opsz20.png" alt="mic" class="button-icon">
      Start Recording
    </button>
    <button id="stopBtn" class="icon-button" disabled>
      <img src="../assets/icons/close_16dp_E8EAED_FILL0_wght400_GRAD0_opsz20.png" alt="stop" class="button-icon">
      Stop
    </button>
    <button id="exportBtn" class="icon-button">
      <img src="../assets/icons/download_16dp_E8EAED_FILL0_wght400_GRAD0_opsz20.png" alt="download" class="button-icon">
      Export
    </button>
    <div id="recordingIndicator" class="recording-indicator" style="display: none;">
      <img src="../assets/icons/mic_16dp_E8EAED_FILL0_wght400_GRAD0_opsz20.png" alt="recording" class="pulse">
      Recording
    </div>
  </div>
  
  <div class="transcript-container">
    <div id="transcriptArea"></div>
    <div class="status-bar">
      <span id="wordCount">Words: 0</span> |
      <span id="duration">Duration: 00:00</span>
    </div>
  </div>
  
  <div class="keywords">
    <div class="keywords-title">Key Topics:</div>
    <div id="keywordsList"></div>
  </div>
  
  <div class="tab-selector">
    <h3>Select Audio Source</h3>
    <select id="tabSelect" class="tab-select">
        <option value="">Choose a tab...</option>
    </select>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
